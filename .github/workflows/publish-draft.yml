name: Publish Draft to Note.com

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'posts/**/*.md'

jobs:
  publish-draft:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            posts/**/*.md

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Publish drafts
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          NOTE_TOKEN: ${{ secrets.NOTE_TOKEN }}
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "Processing: $file"
            ./scripts/publish.sh draft "$file"
          done

      - name: Commit article IDs
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if [[ -f note_article_ids.json ]]; then
            git add note_article_ids.json
            git diff --staged --quiet || git commit -m "Update note article IDs [skip ci]"
            git push origin HEAD:${{ github.head_ref }}
          fi

      - name: Send Discord notification on success
        if: success() && steps.changed-files.outputs.any_changed == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [[ -n "${DISCORD_WEBHOOK_URL:-}" ]]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"Draft published to Note.com from PR #${{ github.event.pull_request.number }}\"}" \
              "$DISCORD_WEBHOOK_URL"
          fi

      - name: Send Discord notification on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [[ -n "${DISCORD_WEBHOOK_URL:-}" ]]; then
            curl -H "Content-Type: application/json" \
              -d "{\"content\": \"Failed to publish draft to Note.com from PR #${{ github.event.pull_request.number }}\"}" \
              "$DISCORD_WEBHOOK_URL"
          fi
